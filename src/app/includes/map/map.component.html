<agm-map 
  (mapReady)="mapReadyHandler()" 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="13">
  <agm-circle *ngIf="!isPositionError && lat && lng"
    [latitude]="lat" 
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4">
  </agm-circle>
  <agm-info-window *ngIf="isPositionError"
    [latitude]="0" 
    [longitude]="0"
    [maxWidth]="300"
    [isOpen]="true">
    Sorry, there is problem finding the location on the map, we are trying to fix this problem as fast as we can. Please contact the host for more info if you are still interested on this apartment. Sorry for the inconvinience...
  </agm-info-window>
</agm-map>
