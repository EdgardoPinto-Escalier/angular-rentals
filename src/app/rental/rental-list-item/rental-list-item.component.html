<a routerLink="/rentals/{{rental._id}}">
  <div class="card rentals-card">
    <img src="{{rental.image}}" alt="" class="card-img-top">
    <div class="card-block">
      <h5 class="card-subtitle {{rental.category}}">{{rental.shared ? 'Shared' : 'Full'}} {{rental.category}} &#183; {{ rental.city }}</h5>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">${{rental.dailyRate}} per night &#183; Free Cancelation</p>
    </div>
  </div>
</a>
